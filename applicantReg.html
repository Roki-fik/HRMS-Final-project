<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <nav>
        <a class="navbar-brand" href="admin.html"><i class="fas fa-arrow-left me-2"></i>Back to Dashboard</a>
    </nav>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h2 class="mb-4">Applicant Registration</h2>
        <form id="applicantRegForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control mb-2" id="region" placeholder="Region" required>
                <input type="text" class="form-control mb-2" id="zone" placeholder="Zone" required>
                <input type="text" class="form-control mb-2" id="wereda" placeholder="Wereda" required>
                <input type="text" class="form-control" id="kebele" placeholder="Kebele" required>
            </div>
            <div class="mb-3">
                <label for="birthDay" class="form-label">Birth Day</label>
                <input type="date" class="form-control" id="birthDay" required>
            </div>
            <div class="mb-3">
                <label for="nationality" class="form-label">Nationality</label>
                <input type="text" class="form-control" id="nationality" required>
            </div>
            <div class="mb-3">
                <label for="maritalStatus" class="form-label">Marital Status</label>
                <select class="form-select" id="maritalStatus" required>
                    <option value="">Select Status</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                </select>
            </div>
            <div id="spouseInfo" style="display: none;">
                <div class="mb-3">
                    <label for="spouseName" class="form-label">Full Name of Spouse</label>
                    <input type="text" class="form-control" id="spouseName">
                </div>
                <div class="mb-3">
                    <label for="spouseAddress" class="form-label">Address of Spouse</label>
                    <input type="text" class="form-control" id="spouseAddress">
                </div>
            </div>
            <div class="mb-3">
                <label for="children" class="form-label">Children</label>
                <input type="number" class="form-control mb-2" id="numberOfChildren" placeholder="Number of Children" min="0">
                <div id="childrenInfo"></div>
            </div>
            <div class="mb-3">
                <label for="educationBackground" class="form-label">Background of Education</label>
                <div class="mb-2">
                    <label for="elementaryDocument" class="form-label">Elementary Document</label>
                    <input type="file" class="form-control" id="elementaryDocument" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                </div>
                <div class="mb-2">
                    <label for="highSchoolDocument" class="form-label">High School Document</label>
                    <input type="file" class="form-control" id="highSchoolDocument" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                </div>
                <div class="mb-2">
                    <label for="entranceDocument" class="form-label">Entrance Document</label>
                    <input type="file" class="form-control" id="entranceDocument" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                </div>
            </div>
            <div class="mb-3">
                <label for="educationLevel" class="form-label">Level of Education</label>
                <select class="form-select" id="educationLevel" required>
                    <option value="">Select Level</option>
                    <option value="diploma">Diploma</option>
                    <option value="bachelor">Bachelor</option>
                    <option value="masters">Masters</option>
                    <option value="phd">PhD</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="educationDocument" class="form-label">Submit Education Document</label>
                <input type="file" class="form-control" id="educationDocument" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane me-2"></i>Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('maritalStatus').addEventListener('change', function() {
            const spouseInfo = document.getElementById('spouseInfo');
            if (this.value === 'married') {
                spouseInfo.style.display = 'block';
            } else {
                spouseInfo.style.display = 'none';
            }
        });

        document.getElementById('numberOfChildren').addEventListener('input', function() {
            const childrenInfo = document.getElementById('childrenInfo');
            childrenInfo.innerHTML = '';
            for (let i = 0; i < this.value; i++) {
                childrenInfo.innerHTML += `
                    <div class="mb-2">
                        <label for="childName${i}" class="form-label">Full Name of Child ${i + 1}</label>
                        <input type="text" class="form-control mb-2" id="childName${i}" required>
                        <label for="childGender${i}" class="form-label">Gender of Child ${i + 1}</label>
                        <select class="form-select" id="childGender${i}" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                `;
            }
        });

        document.getElementById('applicantRegForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add logic to handle form submission
            alert('Form has been submitted.');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
