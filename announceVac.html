<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announce Vacancy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="admin.html"><i class="fas fa-arrow-left me-2"></i>Back to Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#postJob"><i class="fas fa-bullhorn me-2"></i>Post Job</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Post Job Section -->
        <div id="postJob" class="mb-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4><i class="fas fa-bullhorn me-2"></i>Post a New Job</h4>
                </div>
                <div class="card-body">
                    <form id="postJobForm">
                        <div class="mb-3">
                            <label for="jobType" class="form-label">Job Type</label>
                            <select class="form-select" id="jobType" required>
                                <option value="">Select experience</option>
                                <option value="freshGraduate">Fresh Graduate</option>
                                <option value="senior">Senior</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="department" class="form-label">Department</label>
                            <div class="input-group">
                                <select class="form-select" id="department" required>
                                    <option value="">Select Department</option>
                                    <!-- Existing departments can be added here -->
                                </select>
                                <button class="btn btn-outline-secondary" type="button" id="addDepartmentBtn"><i class="fas fa-plus"></i></button>
                            </div>
                            <input type="text" class="form-control mt-2" id="newDepartment" placeholder="New Department" style="display: none;">
                        </div>
                        <div class="mb-3">
                            <label for="jobDescription" class="form-label">Job Description</label>
                            <textarea class="form-control" id="jobDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="deadline" class="form-label">Deadline</label>
                            <input type="date" class="form-control" id="deadline" required>
                        </div>
                        <div class="mb-3">
                            <label for="additionalInfo" class="form-label">Additional Information</label>
                            <textarea class="form-control" id="additionalInfo" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane me-2"></i>Post Job</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('addDepartmentBtn').addEventListener('click', function() {
            const newDepartmentInput = document.getElementById('newDepartment');
            if (newDepartmentInput.style.display === 'none') {
                newDepartmentInput.style.display = 'block';
            } else {
                const newDepartment = newDepartmentInput.value.trim();
                if (newDepartment) {
                    const departmentSelect = document.getElementById('department');
                    const option = document.createElement('option');
                    option.value = newDepartment;
                    option.textContent = newDepartment;
                    departmentSelect.appendChild(option);
                    departmentSelect.value = newDepartment;
                    newDepartmentInput.value = '';
                    newDepartmentInput.style.display = 'none';
                }
            }
        });

        document.getElementById('postJobForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add logic to handle job posting
            alert('Job has been posted.');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
