<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="admin.html"><i class="fas fa-arrow-left me-2"></i>Back to Dashboard</a>
    </nav>
    <div class="container py-4">
        <h2 class="mb-4">Delete Account</h2>
        <form id="searchAccountForm">
            <div class="mb-3">
                <label for="userRole" class="form-label">User Role</label>
                <select class="form-select" id="userRole" required>
                    <option value="">Select Role</option>
                    <option value="employee">Employee</option>
                    <option value="director">Director</option>
                    <option value="financeOfficer">Finance Officer</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input type="text" class="form-control" id="userId" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-search me-2"></i>Search Account</button>
        </form>
        <div id="accountDetails" class="mt-4" style="display: none;">
            <h4>Account Details</h4>
            <p id="accountInfo"></p>
            <button class="btn btn-danger" id="deleteAccountBtn"><i class="fas fa-trash-alt me-2"></i>Delete Account</button>
        </div>
    </div>

    <script>
        // Handle search form submission
        document.getElementById('searchAccountForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userRole = document.getElementById('userRole').value;
            const userId = document.getElementById('userId').value;
            // Add logic to search for the account in the database
            // For demonstration, we'll assume the account is found
            const accountInfo = `Role: ${userRole}, User ID: ${userId}, Username: exampleUser`;
            document.getElementById('accountInfo').innerText = accountInfo;
            document.getElementById('accountDetails').style.display = 'block';
        });

        // Handle delete button click
        document.getElementById('deleteAccountBtn').addEventListener('click', function() {
            const userId = document.getElementById('userId').value;
            // Add logic to handle account deletion from the database
            alert(`Account with User ID ${userId} has been deleted.`);
            document.getElementById('accountDetails').style.display = 'none';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
