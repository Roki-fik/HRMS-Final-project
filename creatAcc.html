<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="admin.html"><i class="fas fa-arrow-left me-2"></i>Back to Dashboard</a>
    </nav>
    <div class="container py-4">
        <h2 class="mb-4">Create New Account</h2>
        <div class="mb-4">
            <button class="btn btn-primary me-2" id="createEmployeeBtn"><i class="fas fa-user-plus me-2"></i>Create Account for Employee</button>
            <button class="btn btn-secondary me-2" id="createDirectorBtn"><i class="fas fa-user-tie me-2"></i>Create Account for Director</button>
            <button class="btn btn-success" id="createFinanceOfficerBtn"><i class="fas fa-user-shield me-2"></i>Create Account for Finance Officer</button>
        </div>
        <form id="createAccountForm">
            <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input type="text" class="form-control" id="userId" readonly>
            </div>
            <div class="mb-3">
                <label for="userRole" class="form-label">User Role</label>
                <select class="form-select" id="userRole" required>
                    <option value="">Select Role</option>
                    <option value="employee">Employee</option>
                    <option value="director">Director</option>
                    <option value="financeOfficer">Finance Officer</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane me-2"></i>Submit</button>
        </form>
    </div>

    <script>
        // Function to generate a random user ID
        function generateUserId(role) {
            const prefix = role === 'director' ? 'DIR' : role === 'financeOfficer' ? 'FIN' : 'EMP';
            return prefix + Math.floor(Math.random() * 1000000);
        }

        // Set the generated user ID and role when the buttons are clicked
        document.getElementById('createEmployeeBtn').addEventListener('click', function() {
            document.getElementById('userId').value = generateUserId('employee');
            document.getElementById('userRole').value = 'employee';
        });

        document.getElementById('createDirectorBtn').addEventListener('click', function() {
            document.getElementById('userId').value = generateUserId('director');
            document.getElementById('userRole').value = 'director';
        });

        document.getElementById('createFinanceOfficerBtn').addEventListener('click', function() {
            document.getElementById('userId').value = generateUserId('financeOfficer');
            document.getElementById('userRole').value = 'financeOfficer';
        });

        // Handle form submission
        document.getElementById('createAccountForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add logic to handle form submission
            alert('New account has been created.');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
